{% assign posts = site.posts | where:"lang", page.lang %}

<div class="b-posts">
{% for post in posts %}
<a class="b-post" href="{{post.url|absolute_url}}">
    <div class="b-post__title">{{ post.title }}</div>
    <div class="b-post__props">
        <div class="b-post__props-date">{{ post.date }}</div>
    </div>
    <div class="b-post__description">{{ post.description }}</div>
</a>
{% endfor %}
</div>
